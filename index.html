    <style>
        /* 简单的CSS样式，调整标签的样式 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: flex-start;
            overflow: hidden;
            /* 隐藏超出部分 */
            animation: slideIn 6s forwards;
            /* 整体滑入动画 */
        }

        .card {
            border: 10px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            opacity: 1;
            /* 初始不透明度 */
            animation: fadeIn 0.5s forwards;
            /* 渐显动画 */
            width: calc(25% - 20px);
            /* 每行四列，减去左右margin */
            box-sizing: border-box;
            /* 确保padding和border不影响总宽度 */
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        /* 限制标题为两行，超出隐藏 */
        .title {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* 限制为两行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 如果超出则显示省略号 */
            margin: 0;
            /* 清除默认margin */
            font-size: 12px;
            /* 可根据需要调整字体大小 */
        }

        .card p {
            margin: 5px 0 0 0;
            /* 为价格元素添加一些间距 */
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                /* 初始位置在右侧 */
            }

            to {
                transform: translateX(0);
                /* 移动到原位 */
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                /* 最终不透明度 */
            }
        }

        @keyframes continuousZoom {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                /* 放大5% */
            }
        }

        /* 媒体查询：屏幕宽度小于768px时，设置每行显示2列 */
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
                /* 每行两列，减去左右margin */
            }
        }

        .tag-filter {
            margin: 20px 0;
            text-align: center;
        }

        .tag-button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tag-button:hover {
            background-color: #471818;
        }

        .tag-button.active {
            background-color: #1f81ea;
            color: white;
        }

        /* 广告横条样式 */
        .ad-banner {
            width: 100%;
            height: 160px;
            /* 设置广告栏的固定高度 */
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            /* 顶部间距 */
            position: relative;
        }

        /* 广告图片轮播容器 */
        .ad-slideshow {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        /* 广告图片的样式 */
        .ad-slideshow img {
            width: 100%;
            /* 确保每张图片占据广告栏的30%宽度 */
            height: 100%;
            /* 图片高度充满广告栏的高度 */
            object-fit: contain;
            /* 图片按比例缩放，保持完整，不裁剪 */
        }

        /* 链接样式，确保点击整个图片区域 */
        .ad-slideshow a {
            display: block;
            width: 30%;
            height: 100%;
        }

        .ad-description {
            text-align: center;
            /* 广告描述文字居中 */
            font-size: 18px;
            /* 字体大小 */

            /* 顶部间距 */

            /* 内边距 */

        }

        #searchInput {

            /* 设置搜索框宽度 */
            padding: 10px;
            /* 内边距 */
            border: 1px solid #ccc;
            /* 边框样式 */

            /* 圆角边框 */

            /* 阴影效果 */

            /* 搜索框下面的间距 */

        #result {
            background-color: white;

            padding: 10px;
            /* 内边距 */

            /* 让宽度占满父元素，直到最大宽度 */

        #result div {

        #result div:last-child {

        body {

            margin: 0;

            padding: 1px;
            /* 为页面添加内边距 */

                slideshow.appendChild(linkElement); // 添加链接及图片到广告轮播容器
            }

            // 更新索引
            currentIndex = (currentIndex + 1) % adImages[0].length; // 循环显示每组的图片
        }

        // 每3秒切换一次广告图片
        setInterval(loadAds, 3000);

        // 初始化加载广告
        loadAds();

    </script>
</body>

</html>
