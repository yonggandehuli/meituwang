    <script>
        const imageFolderPath = '../image/人体盛宴沈梦瑶食物遮羞裸身诱人/';
        const totalImages = 41;
        const password = "ab2658"; // 设置你想要的密码
        let imageCountLoading = 0;

        // 定义弹出广告图片数组
        const popupAdImages = [
            '../image/性感模特夏西貌美大长腿很迷人/2.jpg',
            '../image/宅男女神晓鱼酱情趣内衣美艳四射/3.jpg',
            '../image/私房鼻祖王雨纯秀巨乳好身材看得见/4.jpg'
        ];
        let currentAdIndex = 0; // 当前显示的广告索引

        window.onload = function () {
            renderImages();
            startSlideshow('adSlideshow1'); // 启动第一个广告轮播
            startSlideshow('adSlideshow2'); // 启动第一个广告轮播
            startSlideshow('adSlideshow3'); // 启动第一个广告轮播
            startSlideshow('adSlideshow4'); // 启动第一个广告轮播
            showAd(); // 初始化显示广告弹窗
        };

        function renderImages() {
            const mainImage = document.getElementById('mainImage');
            const imageContainer = document.getElementById('image-container');

            mainImage.src = `${imageFolderPath}1.jpg`;
            imageContainer.innerHTML = '';

            // 加载前8张描述图
            for (let i = 0; i < 6; i++) { // 从0到7，共8张
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item';
                imgElement.innerHTML = `<img src="${imageFolderPath}${i + 2}.jpg" alt="商品描述图 ${i + 2}" onload="checkImageCount()">`;
                imageContainer.appendChild(imgElement);
            }
        }

        function checkImageCount() {
            imageCountLoading++;
            if (imageCountLoading === 7) {
                document.getElementById('passwordMessage').innerText = '请输入密码以查看更多图片';
            }
        }

        function renderRemainingImages() {
            const imageContainer = document.getElementById('image-container');
            for (let i = 7; i < totalImages; i++) { // 从第9张开始加载
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item';
                imgElement.innerHTML = `<img src="${imageFolderPath}${i + 1}.jpg" alt="商品描述图 ${i + 1}">`;
                imageContainer.appendChild(imgElement);
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === password) {
                // 如果密码正确，继续显示后续图片，且隐藏输入框和客服按钮
                renderRemainingImages();
                document.getElementById('password-container').style.display = 'none'; // 隐藏密码输入框
                document.getElementById('passwordMessage').innerText = ''; // 清除提示信息
                document.getElementById('contactButton').style.display = 'none'; // 隐藏联系客服按钮
            } else {
                document.getElementById('passwordMessage').innerText = '密码错误，请重试！';
            }
        }

        function showAd() {
            updateAdImage(); // 初始化显示第一张广告
            document.getElementById('ad-overlay').style.display = 'flex'; // 显示弹窗
        }

        // 更新广告图片
        function updateAdImage() {
            const adImage = document.getElementById('ad-image');
            adImage.src = popupAdImages[currentAdIndex]; // 从数组中调用图片
        }

        // 显示下一张广告
        function nextAd() {
            currentAdIndex = (currentAdIndex + 1) % popupAdImages.length; // 循环到下一张
            updateAdImage();
        }

        // 显示上一张广告
        function prevAd() {
            currentAdIndex = (currentAdIndex - 1 + popupAdImages.length) % popupAdImages.length; // 循环到上一张
            updateAdImage();
        }

        // 关闭广告弹窗
        function closeAd() {
            document.getElementById('ad-overlay').style.display = 'none'; // 隐藏弹窗
        }

        function startSlideshow(slideshowId) {
            const slideshow = document.getElementById(slideshowId);
            const images = slideshow.getElementsByTagName('img');
            let index = 0;

            function showNextImage() {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }

            // 自动轮播广告，每5秒切换一次
            setInterval(nextAd, 1000);
            setInterval(showNextImage, 3000); // 每3秒切换一次图片

        }
    </script>
